<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <title>Xiu Ting API Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo">RecipeRealm FlavorFuse</a>
        <!-- Search form -->
        <form id="search-form">
            <input type="text" id="searchitem" placeholder="Search Recipe">
            <button type="submit">Search</button> <!-- Submit button -->
        </form>
    </header>

    <section>
        <h1>Random Meal</h1>
        <h3>Discover a variety of enticing meal recipes that will inspire you to get cooking.</h3>
        <hr/>
        <div class="Random-Meals-Container">
            <div id="Random-Meals-Image"></div>
            <div class="Random-Meals-Text-Container">
                <div class="random-name-container"><p class="name">Name:</p><p id="Random-Meals-Name"></p></div>
                <div class="random-name-container"><p class="name">Category:</p><p id="Random-Meals-Category"></p></div>
                
                    <h3 class="Ingredient">Ingredient Needed:</h3>
                    <div id="Random-Meals-Ingredient"></div>
                
                <!-- Button for more details -->
                <div id="Random-Meals-Button" class="button"><p class=""><u>Read More</u></p><span class="circle"></span></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="logo" style="text-align:center;">RecipeRealm FlavorFuse</div>
        <p class="footer-copyright">RecipeRealm FlavorFuse API copyright</p>
    </footer>
</body>
<script src="javascript.js"></script>
</html>
